<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <br>
    <h1 id="title">freeCodeCamp Survey</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <div class="form-div">
        <label id="name-label">Name </label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter your name"
        />
      </div>
      <div class="form-div">
        <label id="email-label"> Email </label
        ><input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email"
        />
      </div>
      <div class="form-div">
        <label id="number-label">Age(optional) </label
        ><input
          type="number"
          min="1"
          max="120"
          id="number"
          name="number"
          placeholder="Enter your Age"
        />
      </div>
      <div class="form-div">
        <label id="dropdown-label-role"
          >Which option is best describes your current role</label
        >
        <select id="dropdown" name="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full time learner</option>
          <option value="4">Prefer Not To Say</option>
          <option value="5">Other</option>
        </select>
      </div>

      <div class="form-div">
        <label id="label-radio"
          >Would you recommend freeCodeCamp to a friend?</label
        >
      </div>
      <div class="form-radio">
        <label id="definitely"
          ><input
            type="radio"
            value="definitely"
            name="recommend"
          />Definitely</label
        >
      </div>
      <div class="form-radio">
        <label id="maybe"
          ><input type="radio" value="maybe" name="recommend" />maybe</label
        >
      </div>
      <div class="form-radio">
        <label id="not sure"
          ><input type="radio" value="not sure" name="recommend" />not
          sure</label
        >
      </div>

      <div class="form-div">
        <label id="dropdown-label-feature"
          >Which option is best describes your current role</label
        >
        <select id="dropdown-feature" name="dropdown-feature">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
        </select>
      </div>

      <div class="form-div">
        <label id="label-checkbox"
          >What would you like to see improved?(Check all that apply)</label
        >
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="1" /><label
          >Front-end Projects</label
        >
      </div>

      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="1" /><label
          >Back-end Projects</label
        >
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="1" /><label
          >Data Visualization</label
        >
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="1" /><label
          >Challenges</label
        >
      </div>

      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="1" /><label
          >Open Source Community</label
        >
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="1" /><label
          >Gitter help rooms</label
        >
      </div>

      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="1" /><label
          >Videos</label
        >
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="1" /><label
          >City Meetups</label
        >
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="1" /><label
          >Wiki</label
        >
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="1" /><label
          >Forum</label
        >
      </div>

      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="1" /><label
          >Additional Courses</label
        >
      </div>
    </br>
      <div class="form-div">
      <label id="label-textarea">Any comments or suggestions?</label>  
      <textarea name="suggestion" placeholder="Enter your commemts here."></textarea>
      </div>
      <div class="form-div btn">
        <input id="submit" type="submit" value="submit">
      </div>
    </form>
  </body>
</html>
